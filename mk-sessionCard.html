<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>황금의 끝자락</title>
    <script src="https://kit.fontawesome.com/f3b31dec81.js" crossorigin="anonymous" defer></script>
    
    <link rel="stylesheet" href="./css/mk-sessionCard.css">
    <script src="js/mk-sessionCard.js" defer></script>
    <!-- <script src="js/image-menu.js" defer></script> -->
    <script src="js/header-sub-mk.js" defer></script>

</head>
<body>

    <header id="headBox">
        <div class="wrap">
            <a href="javascript:window.history.back()">
                <i class="fas fa-chevron-left">
                    <span class="hidden">뒤로가기</span>
                </i> 
            </a>
            <h1>
                인세인 /
                <select name="" id="selectImageType">
                    <option value="">세션카드</option>
                    <option value="">핸드아웃</option>
                    <option value="">토큰</option>
                    <option value="">테이블 맵</option>
                </select>
            </h1>
            <div class="btn-box">
                <button class="btn-fullscreen-request on">
                    <span class="hidden">
                        확장하기
                    </span>
                    <i class="fas fa-expand"></i>
                </button>
                <button class="btn-fullscreen-exit">
                    <span class="hidden">
                        축소하기
                    </span>
                    <i class="fas fa-compress"></i>
                </button>
            </div>
        </div>
    </header>
    <section class="mk-image">
        <div class="wrap">
            <h1 class="hidden">이미지 제작</h1>
            <div class="preview">
                <div class="imageDom">
                    <div class="card">

                    </div>
                </div>
                <button class="btn-save">이미지 저장하기</button>
            </div>
            <div class="option">
                <ul class="step-list">
                    <li class="on"><button>텍스트</button></li>
                    <li><button>이미지</button></li>
                    <li><button>폰트</button></li>
                    <li><button>꾸미기</button></li>
                </ul>
                <ul class="option_box">
                    <li class="on">
                        <article class="text_box">
                            <form action="#">
                                <fieldset>
                                    <legend class="hidden">이미지 텍스트</legend>
                                    <ul class="input-list">
                                        <li>
                                            <p class="title">
                                                <label for="inputMainText">시나리오 이름</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputMainText" name="inputMainText" placeholder="시나리오 제목을 입력해주세요.">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputHeadCount">인원수</label>
                                            </p>
                                            <p class="input">
                                                <input type="range" name="inputHeadCount" min="1" max="10">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputCicleCount">싸이클</label>
                                            </p>
                                            <p class="input">
                                                <input type="range" name="inputCicleCount" min="1" max="10">
                                                <input type="checkbox" name="noCicle" id="noCicle">
                                                <label for="noCicle">싸이클 없음</label>
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputSubText">타입</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputSubText" name="inputSubText">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputSubText1">서브 텍스트1</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputSubText1" name="inputSubText1" placeholder="ex. 세션 날짜">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputSubText2">서브 텍스트2</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputSubText2" name="inputSubText2" placeholder="ex. 참여자 목록">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputSubText3">서브 텍스트3</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputSubText3" name="inputSubText3" placeholder="ex. 시나리오 라이터">
                                            </p>
                                        </li>
                                    </ul>
                                    <button type="reset" class="reset btn">텍스트 지우기</button>
                                </fieldset>
                            </form>
                        </article>
                    </li>
                    <li>
                        <article class="image_box">
                            <div class="header_imgbox">
                                <form action="#" class="upload_img">
                                    <fieldset>
                                        <legend class="hidden">
                                            이미지 파일 올리기
                                        </legend>
                                        <input type="file" name="uploadImgfile" id="uploadImgfile" class="hidden">
                                        <label for="uploadImgfile">이미지 파일 올리기</label>
                                    </fieldset>
                                </form>
                                <form action="#" class="search_img">
                                    <fieldset>
                                        <legend class="hidden">
                                            이미지 검색
                                        </legend>
                                        <div class="wrap">
                                            <input type="search" id="searchImg">
                                          <button type="submit">
                                              <span class="hidden">검색</span>
                                              <i class="fas fa-search"></i>
                                            </button>
                                         </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="contents_imgbox">
                                <p>
                                    이미지를 검색하거나 <br>
                                    직접 이미지 파일을 업로드할 수 있습니다. <br>
                                    <a href="https://pixabay.com/ko/" target="_blank">Photo by pixabay</a>
                                </p>
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="font_box">
                            <ul class="header_font">
                                <li class="on">
                                    <button class="btn">
                                        메인
                                    </button>
                                </li>
                                <li>
                                    <button class="btn">
                                        서브
                                    </button>
                                </li>
                            </ul>
                            <ul class="content_font">
                                <li class="main on">
                                    <ul class="font_list">
    
                                    </ul>
                                </li>
                                <li class="sub">
                                    <ul class="font_list">
                                        
                                    </ul>
                                </li>
                            </ul>
                        </article>
                    </li>
                    <li class="color_box">
                        <article>
    
                        </article>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
