<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>황금의 끝자락</title>
    <script src="https://kit.fontawesome.com/f3b31dec81.js" crossorigin="anonymous" defer></script>
    
    <link rel="stylesheet" href="./css/mk-sessionCard.css">
    <script src="js/load-makerData.js" defer></script>
    <script src="js/image-maker.js" defer></script>
    <script src="js/header-sub-mk.js" defer></script>

</head>
<body>

    <header id="headBox">
        <div class="wrap">
            <a href="javascript:window.history.back()">
                <i class="fas fa-chevron-left">
                    <span class="hidden">뒤로가기</span>
                </i> 
            </a>
            <h1>
                인세인 /
                <select name="" id="selectImageType">
                    <option value="sessionCard">세션카드</option>
                    <option value="handout">핸드아웃</option>
                    <option value="mapSheet">테이블 맵</option>
                </select>
            </h1>
            <div class="btn-box">
                <button class="btn-fullscreen-request on">
                    <span class="hidden">
                        확장하기
                    </span>
                    <i class="fas fa-expand"></i>
                </button>
                <button class="btn-fullscreen-exit">
                    <span class="hidden">
                        축소하기
                    </span>
                    <i class="fas fa-compress"></i>
                </button>
            </div>
        </div>
    </header>
    <section class="mk-image">
        <div class="wrap">
            <h1 class="hidden">이미지 제작</h1>
            <div class="option">
                <ul class="step-list">
                    <li class="on" data-type="text"><button>텍스트</button></li>
                    <li data-type="image"><button>이미지</button></li>
                    <li data-type="font"><button>폰트</button></li>
                    <li data-type="decoration"><button>꾸미기</button></li>
                </ul>
                <ul class="option_box">
                    <li class="on">
                        <article class="text-box">
                            <form action="#">
                                <fieldset>
                                    <legend class="hidden">이미지 텍스트</legend>
                                    <ul class="input-list">
                                        <li>
                                            <p class="title">
                                                <label for="inputMainText">시나리오 이름</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputMainText" name="inputMainText" placeholder="시나리오 제목을 입력해주세요." data-texttype="main-text">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputHeadCount">인원수</label>
                                            </p>
                                            <p class="input">
                                                <input type="range" name="inputHeadCount" min="1" max="10" value="3" data-texttype="head-count">
                                                <input type="number" min="1" max="10" value="3" data-texttype="head-count" disabled>인
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputCycleCount">싸이클</label>
                                            </p>
                                            <p class="input">
                                                <input type="checkbox" name="noCicle" id="noCicle">
                                                <label for="noCicle">싸이클 없음</label>
                                                <br />
                                                <input type="range" name="inputCycleCount" min="1" max="10" value="4" data-texttype="cycle-count">
                                                <input type="number" min="1" max="10" value="4" data-texttype="cycle-count" disabled>싸이클
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputSubText">타입</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputSubText" name="inputSubText" placeholder="협력형 / 대립형 / 특수형 등" data-texttype="scenario-type">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputSubText1">서브 텍스트1</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputSubText1" name="inputSubText1" placeholder="세션 날짜" data-texttype="sub-text1">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputSubText2">서브 텍스트2</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputSubText2" name="inputSubText2" placeholder="참여자 목록" data-texttype="sub-text2">
                                            </p>
                                        </li>
                                        <li>
                                            <p class="title">
                                                <label for="inputSubText3">서브 텍스트3</label>
                                            </p>
                                            <p class="input">
                                                <input type="text" id="inputSubText3" name="inputSubText3" placeholder="시나리오 라이터" data-texttype="sub-text3">
                                            </p>
                                        </li>
                                    </ul>
                                    <button type="reset" class="reset btn">텍스트 지우기</button>
                                </fieldset>
                            </form>
                        </article>
                    </li>
                    <li>
                        <article class="image-box">
                            <div class="header-imgbox">
                                <form action="#" class="upload-box">
                                    <fieldset>
                                        <legend class="hidden">
                                            이미지 파일 올리기
                                        </legend>
                                        <input type="file" name="uploadImgfile" id="uploadImgfile" class="hidden" accept="image/*">
                                        <label for="uploadImgfile">이미지 파일 올리기</label>
                                    </fieldset>
                                </form>
                                <form action="#" class="search-box">
                                    <fieldset>
                                        <legend class="hidden">
                                            이미지 검색
                                        </legend>
                                        <div class="inner-wrap">
                                            <select name="searchPlatform" id="searchPlatform">
                                                <option value="unsplash">unsplash</option>
                                                <option value="pixabay">pixabay</option>
                                            </select>
                                            <input type="search" id="searchImg">
                                            <button type="submit">
                                              <span class="hidden">검색</span>
                                              <i class="fas fa-search"></i>
                                            </button>
                                         </div>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="contents-imgbox">
                                <p>
                                    이미지를 검색하거나 <br>
                                    직접 이미지 파일을 업로드할 수 있습니다. <br>
                                    <a href="https://unsplash.com/" target="_blank">Photo by unsplash</a>
                                </p>
                                <!-- <ul class="result-list">
                                    <li data-img="https://pixabay.com/get/54e7d04a4256b108f5d08460962e357d143adee34e507749722d79dc9e44cc_1280.jpg">                  
                                        <button class="wrap_img" style="background-image: url('https://cdn.pixabay.com/photo/2014/02/27/16/09/microscope-275984_150.jpg')">
                                            <a href="https://pixabay.com/photos/microscope-slide-research-close-up-275984/" target="_blank">원본 ☞ PublicDomainPictures</a>                  
                                        </button>               
                                    </li>
                                </ul> -->
                            </div>
                        </article>
                    </li>
                    <li>
                        <article class="font-box">
                            <ul class="header-font">
                                <li class="on" data-type="mainFont">
                                    <button class="btn">
                                        메인
                                    </button>
                                </li>
                                <li data-type="subFont">
                                    <button class="btn">
                                        서브
                                    </button>
                                </li>
                            </ul>
                            <ul class="contents-font">
                                <li class="main on">
                                    <ul class="font-list mainFont-box" data-fonttype="main">
                                        <!-- <li class="on">
                                            <button>
                                                뫄마체
                                            </button>
                                        </li> -->
                                    </ul>
                                </li>
                                <li class="sub">
                                    <ul class="font-list subFont-box" data-fontType="sub">
                                        <!-- <li>
                                            <button>
                                                뫄마체
                                            </button>
                                        </li> -->
                                    </ul>
                                </li>
                            </ul>
                        </article>
                    </li>
                    <li>
                        <article class="decoration-box">
                            준비중
                        </article>
                    </li>
                </ul>
            </div>
            <div class="preview">
                <div class="imageDom">
                    <div class="card">

                    </div>
                </div>
                <button class="btn-save">이미지 저장하기</button>
            </div>
        </div>
    </section>
</body>
</html>
